log:
  level: debug
  format: plain

database:
  host: 127.0.0.1
  port: 5432
  user: terraboard
  password: terraboard
  name: terraboard
  no-sync: false
  sync-interval: 5

aws:
  dynamodb-table: dynamodb-terraboard
  secret-key: default
  access-key: default
  region: eu-west-1
  s3:
    - bucket: terraboard
      region: eu-west-1
      access-key:
      secret-key:
      key-prefix:
      file-extension: .tfstate
    - bucket: terraboard-sta
      region: eu-west-1
      access-key:
      secret-key:
      key-prefix:
      file-extension: .tfstate
    - bucket: terraboard3
      region: eu-west-1
      access-key:
      secret-key:
      key-prefix:
      file-extension: .tfstate

web:
  port: 9090
  base-url: /terraboard/
  logout-url: /test
